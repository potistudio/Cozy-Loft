<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio Player</title>

	<link rel="stylesheet" href="styles.css">
	<script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/animejs@4.0.1/lib/anime.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
	<div class="audio-player">
		<audio id="audio1" src="assets/audio/ambient.webm"></audio>
		<audio id="audio2" src="assets/audio/ambient.webm"></audio>
	</div>

	<div id="hoge" style="opacity: 0.0;"></div>

	<div id="waveContainer">
		<canvas id="glowCanvas"></canvas>
		<div id="siri-container"></div>
	</div>

	<div id="customCursor" class="custom-cursor">
		<img src="assets/images/play.png">
		<img src="assets/images/pause.png" style="display: none;">
	</div>

	<script src="src/main.js"></script>
</body>
</html>
